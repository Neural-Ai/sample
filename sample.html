<!DOCTYPE html>
<html>
<head>
	<title>HTML Table</title>
</head>
<body>
	<div style="border: 1px solid black; width: 100%;">
		<table style="border-collapse: collapse; width: 100%;">
			<thead>
				<tr>
					<th style="border: 1px solid black; padding: 8px; background-color: #ddd;">Header 1</th>
					<th style="border: 1px solid black; padding: 8px; background-color: #ddd;">Header 2</th>
					<th style="border: 1px solid black; padding: 8px; background-color: #ddd;">Header 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td style="border: 1px solid black; padding: 8px;">Cell 1.1</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 1.2</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 1.3</td>
				</tr>
				<tr>
					<td style="border: 1px solid black; padding: 8px;">Cell 2.1</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 2.2</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 2.3</td>
				</tr>
				<tr>
					<td style="border: 1px solid black; padding: 8px;">Cell 3.1</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 3.2</td>
					<td style="border: 1px solid black; padding: 8px;">Cell 3.3</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
