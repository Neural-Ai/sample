<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rasa Chat Widget Example</title>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.js"></script>
    <style>
      #webchat {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div id="webchat"></div>

    <script>
      WebChat.default.init({
        selector: "#webchat",
        initPayload: "/get_started",
        customData: { "language": "en" },
        socketUrl: "http://localhost:5005",
        socketPath: "/socket.io/",
        title: "My Chatbot",
        subtitle: "powered by Rasa",
        params: { token: "my_custom_token" },
        openLauncherImage: "my_custom_image.png",
        closeLauncherImage: "my_custom_image.png",
      })
    </script>
  </body>
</html>
