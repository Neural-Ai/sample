<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rasa Chat Widget Example</title>
    <style>
      #rasa-chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        background-color: #3f51b5;
        border-radius: 50%;
        color: #fff;
        font-size: 2em;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
      }
      #rasa-chat-container:hover {
        background-color: #303f9f;
      }
      #rasa-chat-wrapper {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 350px;
        height: 450px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        transform: translate(100%, 0);
      }
      #rasa-chat-wrapper.show {
        transform: translate(0, 0);
      }
      #rasa-chat-header {
        background-color: #3f51b5;
        color: #fff;
        font-size: 1.5em;
        text-align: center;
        padding: 10px;
        margin-bottom: 10px;
      }
      #rasa-chat-widget {
        height: calc(100% - 70px);
      }
      #rasa-chat-close {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 1.5em;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="rasa-chat-container">
      <span>&times;</span>
    </div>

    <div id="rasa-chat-wrapper">
      <div id="rasa-chat-header">Chat Widget</div>
      <div id="rasa-chat-widget" data-websocket-url="https://your-rasa-url-here/"></div>
      <div id="rasa-chat-close">&times;</div>
    </div>

    <script src="https://unpkg.com/@rasahq/rasa-chat" type="application/javascript"></script>

    <script>
      var rasaChatContainer = document.getElementById("rasa-chat-container");
      var rasaChatWrapper = document.getElementById("rasa-chat-wrapper");
      var rasaChatClose = document.getElementById("rasa-chat-close");

      rasaChatContainer.addEventListener("click", function() {
        rasaChatWrapper.classList.add("show");
      });

      rasaChatClose.addEventListener("click", function() {
        rasaChatWrapper.classList.remove("show");
      });
    </script>
  </body>
</html>
